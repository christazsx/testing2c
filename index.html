<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            display: none; /* Hide initially */
        }
        button:hover {
            background-color: #45a049;
        }
        #key-output {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
        #redirect-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Your Key</h1>
        <button id="generate-key">Generate Key</button>
        <p id="key-output"></p>
        <button id="redirect-button" onclick="window.location.href='https://linkvertise.com/633751/key-validation'">Put Code Here</button>
    </div>

    <script>
        // ✅ CHECK IF USER CAME FROM THE CORRECT PAGE
        if (document.referrer.indexOf("https://www.techyscripts.top/p/bloxhub-key-system.html") === -1) {
            window.location.href = "https://www.techyscripts.top/p/how-to-get-key-for-blox-hub-scripts.html";
        } else {
            // ✅ Show the button after a short delay (prevents bots)
            setTimeout(function() {
                document.getElementById('generate-key').style.display = 'inline-block';
            }, 1000);
        }

        // ✅ BUTTON LOGIC TO GENERATE KEY
        document.getElementById('generate-key').onclick = function() {
            fetch('https://script.google.com/macros/s/AKfycbxO58CLstFw2yZlmbngx_3dpu2gbDjIylR80QfQ6irzXo6UiUnk8XHM09R2DOKrrgLp/exec?action=generate') 
                .then(response => response.json())
                .then(data => {
                    document.getElementById('key-output').textContent = "Your key: " + data.key;
                    document.getElementById('redirect-button').style.display = 'inline-block';
                })
                .catch(error => console.log('Error generating key:', error));
        };
    </script>
</body>
</html>
