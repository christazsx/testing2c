<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #key-output {
            margin-top: 15px;
            font-size: 18px;
            color: #555;
        }
        #redirect-button {
            display: none; /* Initially hide redirect button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Your Key</h1>
        <button id="generate-key">Generate Key</button>
        <p id="key-output"></p>

        <!-- Hidden Redirect Button -->
        <button id="redirect-button" onclick="window.location.href='https://www.techyscripts.top/p/how-to-get-key-for-blox-hub-scripts.html'">Put Code Here</button>
    </div>

<script>
    // âœ… Check if user came from the second page
    const urlParams = new URLSearchParams(window.location.search);
    const hasAccess = urlParams.get("access");

    if (hasAccess !== "granted") {
        alert("Invalid access. Please complete the previous step first.");
        window.location.href = "https://www.techyscripts.top/p/how-to-get-key-for-blox-hub-scripts.html";
    }

    // Button Logic to Generate Key
    document.getElementById('generate-key').onclick = function() {
        fetch('https://script.google.com/macros/s/AKfycbxO58CLstFw2yZlmbngx_3dpu2gbDjIylR80QfQ6irzXo6UiUnk8XHM09R2DOKrrgLp/exec?action=generate') 
            .then(response => response.json())
            .then(data => {
                document.getElementById('key-output').textContent = "Your key: " + data.key;
                // After generating key, show the redirect button
                document.getElementById('redirect-button').style.display = 'inline-block';
            })
            .catch(error => console.log('Error generating key:', error));
    };
</script>

</body>
</html>
